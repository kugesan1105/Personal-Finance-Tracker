name: Button â†’ Create PR

on:
  workflow_dispatch:
    inputs:
      message:
        description: "Text to append to README.md"
        required: true
        default: "Hello from GitHub Actions ðŸš€"

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo using your PAT
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      # Create a new branch
      - name: Create branch
        run: |
          BRANCH="bot/update-readme-$(date +%s)"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          git checkout -b $BRANCH

      # Append the message to README.md
      - name: Append to README.md
        run: |
          echo "" >> README.md
          echo "${{ github.event.inputs.message }}" >> README.md

      # Commit the changes
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Append message to README.md" || echo "No changes to commit"

      # Push the branch using PAT
      - name: Push branch
        run: git push origin $BRANCH

      # Create a PR
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ${{ env.BRANCH }}
          title: "Auto PR: Update README"
          body: "This PR was created by clicking the GitHub Actions button."
          base: main
